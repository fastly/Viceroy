[package]
name = "viceroy-lib"
version = "0.2.2"
description = "Viceroy implementation details."
authors = ["Fastly"]
edition = "2018"
license = "Apache-2.0 WITH LLVM-exception"
include = [
    "README.md",
    "LICENSE",
    "src/**/*",
    "compute-at-edge-abi/**/*.witx",
]

[dependencies]
anyhow = "1.0.31"
bytes = "1.0.0"
cfg-if = "1.0"
cranelift-entity = "0.65.0"
fastly-shared = "0.3.2"
futures = "0.3.5"
http = "0.2.1"
http-body = "0.4.0"
hyper = {version = "0.14.0", features = ["full"]}
hyper-tls = "0.5.0"
itertools = "0.10.1"
lazy_static = "1.4.0"
regex = "1.3.9"
semver = "0.10.0"
serde = "1.0.114"
serde_derive = "1.0.114"
thiserror = "1.0.20"
tokio = {version = "1.2", features = ["full"]}
toml = "0.5.6"
tracing = "0.1.26"
tracing-futures = "0.2.5"
url = "2.2.0"
wasi-common = "0.28.0"
wasmtime = "0.28.0"
wasmtime-wasi = {version = "0.28.0", features = ["tokio"]}
wiggle = {version = "0.28.0", features = ["wasmtime_async"]}

[features]
default = []
test-fatalerror-config = []
