[package]
name = "viceroy"
description = "Viceroy is a local testing daemon for Compute@Edge."
version = "0.6.2"
authors = ["Fastly"]
readme = "../README.md"
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"
documentation = "https://developer.fastly.com/learning/compute/testing/#running-a-local-testing-server"
homepage = "https://developer.fastly.com/learning/compute/"
repository = "https://github.com/fastly/Viceroy"
keywords = ["wasm", "fastly"]
categories = [
  "command-line-utilities",
  "development-tools",
  "network-programming",
  "simulation",
  "wasm"
]
include = [
    "../README.md",
    "../CHANGELOG.md",
    "../SECURITY.md",
    "../doc/logo.png",
    "src/**/*"
]

[[bin]]
name = "viceroy"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
hyper = { workspace = true }
itertools = { workspace = true }
serde_json = { workspace = true }
clap = { version = "^4.0.18", features = ["derive"] }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-futures = { workspace = true }
tracing-subscriber = { version = "^0.3.16", features = ["env-filter", "fmt"] }
viceroy-lib = { path = "../lib", version = "^0.6.2" }
wat = "^1.0.38"
wasi-common = { workspace = true }
wasmtime = { workspace = true }
libc = "^0.2.139"

[dev-dependencies]
anyhow = { workspace = true }
futures = { workspace = true }
url = { workspace = true }
